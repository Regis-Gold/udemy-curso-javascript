<!DOCTYPE html>
<html lang="PT_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/s3_JS_Logica_Programacao/css/modelo-style.css">
    <title>Table IMC</title>
    <style>
        th {
            width: 65%;
            text-align: left;
        }
    </style>
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <table>
            <tbody>
                <tr>
                    <th>IMC</th>
                    <th>Resultado</th>
                </tr>
                <tr>
                    <td>Menor que 18,5</td>
                    <td>Abaixo do peso</td>
                </tr>
                
                <tr>
                    <td>Entre 18,5 e 24,9</td>
                    <td>Peso Normal</td>
                </tr>
                
                <tr>
                    <td>Entre 25 e 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                
                <tr>
                    <td>Entre 30 e 34,9</td>
                    <td>Obesidade grau 1</td>
                </tr>
                
                <tr>
                    <td>Entre 35 e 39,9</td>
                    <td>Obesidade grau 2</td>
                </tr>
                
                <tr>
                    <td>Maior que 40</td>
                    <td>Obesidade grau 3</td>
            </tbody>
        </table>

        <h1>Calcule seu IMC</h1>
        <form action="" id="form">
            <label for="input-peso">Peso</label>
            <input type="number" id="peso" placeholder="0">

            <label for="input-altura">Altura</label>
            <input type="text" id="altura" placeholder="0">
            <button>Enviar</button>
        </form>

        <div id="resultado"></div>
    </section>
    <script src="/s3_JS_Logica_Programacao/js/26-ex-imc.js"></script>
</body>

</html>
